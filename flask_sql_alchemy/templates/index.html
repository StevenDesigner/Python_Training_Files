{% extends "layout/base.html" %}

{% block title %}TODO List{% endblock %}

{% block content %}
<h1 class="mb-4">My TODO List</h1>

<form action="{{ url_for('add_task') }}" method="POST" class="mb-3">
    <div class="input-group">
        <input type="text" name="title" class="form-control" placeholder="Enter new task" required>
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item d-flex justify-content-between align-items-center {% if task.completed %}list-group-item-success{% endif %}">
            {{ task.title }}
            <div>
                {% if not task.completed %}
                    <a href="{{ url_for('complete_task', id=task.id) }}" class="btn btn-sm btn-success">Complete</a>
                {% endif %}
                <a href="{{ url_for('delete_task', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
